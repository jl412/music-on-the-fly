
<div class="jga jga-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-left-control">
                <a href="#!/user/{{model.uid}}"><span class="glyphicon glyphicon-menu-left"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Websites</a>
            </div>

        </div><!-- /.container-fluid -->
    </nav>

    <div class="container centered-md space-for-footbar">

        <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-4">Name</div>
                            <div class="col-xs-6 col-sm-3">Updated</div>
                            <div class="col-sm-3 hidden-xs">Visits</div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.uid}}/website/new" style="color:white">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li ng-repeat="website in model.websites" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-4">
                                <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
                            </div>
                            <div class="col-xs-6 col-sm-3">2017-07-05</div>
                            <div class="col-sm-3 hidden-xs">3,123,234</div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.uid}}/website/{{website._id}}" style="color:white">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>


    <footer class="footer">
        <a href="#!/user/{{model.uid}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </footer>

</div>
