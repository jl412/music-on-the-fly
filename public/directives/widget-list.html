<ul id="widget-list-sortable">
    <li ng-repeat="widget in model.widgets" class="row">
        <div ng-switch="widget.widgetType" class="col-xs-12 widget-holder">
            <div ng-switch-when="HEADING">
                <ng-include src="'views/widget/templates/widget-heading.view.client.html'"/>
            </div>
            <div ng-switch-when="IMAGE" style="text-align: center">
                <ng-include src="'views/widget/templates/widget-img.view.client.html'"/>
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'views/widget/templates/widget-youtube.view.client.html'"/>
            </div>
            <div ng-switch-when="HTML">
                <ng-include src="'views/widget/templates/widget-html.view.client.html'"/>
            </div>
            <div ng-switch-when="TEXT">
                <ng-include src="'views/widget/templates/widget-text.view.client.html'"/>
            </div>
        </div>
    </li>
</ul>
