{{model.current}}
<div id="navbar-holder" class={{model.class}} ng-controller="navbarController as model" ng-switch="model.state">
    <nav class="navbar navbar-expand-lg" ng-switch-default>
        <a class="navbar-brand" href="#">Music On The Fly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li ng-if="!currentUser" class="nav-item">
                    <a class="nav-link" href="#!/login">Login</a>
                </li>
                <li ng-if="!currentUser" class="nav-item">
                    <a class="nav-link" href="#!/register">Register</a>
                </li>
                <li ng-if="currentUser" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="nav-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{currentUser.username}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-dropdown">
                        <a class="dropdown-item" href="#!/user/{{currentUser._id}}">Profile</a>
                        <a class="dropdown-item" ng-click="model.logout()">Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-switch-when="/login" class="full-height page-login">
        <ng-include src="'views/navbar/templates/login.view.client.html'"/>
    </div>
    <div ng-switch-when="/register" class="full-height page-register">
        <ng-include src="'views/navbar/templates/register.view.client.html'"/>
    </div>
</div>
