<div class="jga jga-profile">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-left-control">
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"><span class="glyphicon glyphicon-menu-left"></span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">Choose Widget</a>
            </div>

        </div><!-- /.container-fluid -->
    </nav>


    <div class="container centered-md space-for-footbar">

        <div id="widget-list" class="row">
            <div class="col-md-6">
                <a ng-click="model.createWidget('HEADING')"><div class="widget-list-item" role="button">
                    Header
                </div></a>
            </div>
            <div class="col-md-6">
                <div class="widget-list-item">
                    Label
                </div>
            </div>
            <div class="col-md-6">
                <a ng-click="model.createWidget('HTML')"><div class="widget-list-item" role="button">HTML</div></a>
            </div>
            <div class="col-md-6">
                <a ng-click="model.createWidget('TEXT')"><div class="widget-list-item" role="button">Text Input</div></a>
            </div>
            <div class="col-md-6">
                <a ng-click="model.createWidget('IMAGE')"><div class="widget-list-item" role="button">Image</div></a>
            </div>
            <div class="col-md-6">
                <a ng-click="model.createWidget('YOUTUBE')"><div class="widget-list-item" role="button">Youtube</div></a>
            </div>
        </div>


        <!--<div class="footer-margin-space"></div>-->
    </div>

    <footer class="footer">
        <a href="#!/user/{{model.uid}}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
    </footer>
</div>
